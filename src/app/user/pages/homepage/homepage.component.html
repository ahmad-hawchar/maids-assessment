<div class="list-container">
    <div class="bar-container">
        <app-progress-bar [progress]="progress" *ngIf="!loaded"></app-progress-bar>
    </div>
    <div *ngIf="users;else noUsers">
        <div appAnimation class="list-item" *ngFor="let user of usersTemp" [routerLink]="'/user/one-user/'+user.id">
            <img class="user-avatar" [src]="user.avatar" alt="">
            <div class="user-info-container">
                <div class="user-id">
                    User ID: {{user.id}}
                </div>
                <div class="user-first-name">
                    First name: {{user.first_name}}
                </div>
                <div class="user-last-name">
                    Last name: {{user.last_name}}
                </div>
                <div class="user-email">
                    Email: {{user.email}}
                </div>
            </div>
        </div>
        <div class="pages">
            <div class="page-number" *ngFor="let page of pages" (click)="search(page.number)">{{page.number}}</div>
        </div>
    </div>
    <ng-template #noUsers>
        no users Found!
    </ng-template>
</div>
