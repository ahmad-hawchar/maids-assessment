<div class="user-profile-page-container">
    <div class="back-arrow">
        <svg routerLink="/user/homepage" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
        </svg> HomePage
    </div>
    <div class="user-profile-container" *ngIf="userData;else notFound">
        <img class="user-avatar" [src]="userData.avatar" alt="">
        <div class="user-info-container">
            <div class="user-id">
                User ID: {{userData.id}}
            </div>
            <div class="user-first-name">
                First name: {{userData.first_name}}
            </div>
            <div class="user-last-name">
                Last name: {{userData.last_name}}
            </div>
            <div class="user-email">
                Email: {{userData.email}}
            </div>
        </div>
    </div>
    <ng-template #notFound>
        <div class="centered">
            user not found! go back to <a routerLink="/user/homepage">homepage</a>
        </div>
    </ng-template>
</div>
